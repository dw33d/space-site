<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./model.css">
    <title>Solar-System!</title>
</head>
<body>

    <!-- Will contain the solar system, act as the field -->
    <!--Fun Challenge => The planets should be moving at relative speeds to each other-->
    <div class="Solar-System"> 
        <div class="sun">
            <img src="./solarsystem/sun.png"> <!-- Should be at the center -->
        </div>
        <div class="mercury">
            <img src="./solarsystem/mercury.png"><p class="name">Mercury</p>
        </div>
        <div class="venus">
            <img src="./solarsystem/venus.png"><p class="name">Venus</p>
        </div>
        <div class="earth">
            <img src="./solarsystem/earth.png"><p class="name">Earth</p>
            <div class="moon">
                <img src="./solarsystem/moon.png">
            </div>
        </div>
        <div class="mars">
            <img src="./solarsystem/mars.png"><p class="name">Mars</p>
        </div>
        <div class="jupiter">
            <img src="./solarsystem/jupiter.png"><p class="name">Jupiter</p>
        </div><br><br>
        <div class="saturn">
            <img src="./solarsystem/saturn.png"><p class="name">Saturn</p>
        </div>
        <div class="uranus">
            <img src="./solarsystem/uranus.png"><p class="name">Uranus</p>
        </div>
        <div class="neptune">
            <img src="./solarsystem/neptune.png"><p class="name">Neptune</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
